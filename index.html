<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="heading">Digi Clock <h6>Model - SS-22/23</h6></div>

    <div class="greet"></div>

    <div class="icon"><i class="fa fa-moon-o" aria-hidden="true"></i></div>

    <div class="digi_clock">
        <div id="hour_hand"></div>
        <div id="minute_hand"></div>
        <div id="second_hand"></div>
        <div id="twelve_hours_past"></div>
    </div>


    <script src="script.js"></script>

</body>

</html>
